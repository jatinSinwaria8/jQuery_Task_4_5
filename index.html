<html>
  <head>
    <title>JQ4</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".header").click(function () {
          // $(this).css({ "background-color": "red" });
          if ($(this).css("background-color") == "rgb(255, 0, 0)") {
            $(this).css({ "background-color": "#55d4eb" });
          } else {
            $(this).css({ "background-color": "red" });
          }
        });
        $(".extraContent").click(function () {
          $(".mainContent").fadeToggle(1000);
        });
        $(".sidebar").click(function () {
          // $(".sidebar").html("Leftbar");
          if ($(".sidebar").html() == "Leftbar") {
            $(".sidebar").html("Sidebar");
          } else {
            $(".sidebar").html("Leftbar");
          }
        });
        $(".footer").click(function () {
          $("#pUp").addClass("popUp");
          $("#pUp").html(
            '<div class="cross">X</div> <div class="popUpText"><h3>I am PopUp</h3></div>'
          );
          $(".cross").click(function () {
            $("#pUp").removeClass("popUp");
            $("#pUp").html("");
          });
        });
      });
    </script>
  </head>

  <body>
    <!-- <div id="pup" class="popUp">
      <div class="cross">X</div>
      <div class="popUpText"><h3>This is a PopUp</h3></div>
    </div> -->
    <div id="pUp"></div>
    <header class="header">Header</header>

    <div class="mid">
      <!-- mid container used to hold sidebar and a div (containing Main and Extra content block) to make both block inline  -->
      <div class="sidebar">Sidebar</div>
      <div class="midChild">
        <!-- container used to hold Main Content and extra content blocks-->
        <div class="mainContent">Main Content</div>
        <div class="extraContent">Extra Content</div>
      </div>
    </div>
    <footer class="footer">Footer</footer>
  </body>
</html>
